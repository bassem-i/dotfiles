set -g default-terminal "screen-256color"

# Set default shell to ZSH
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# Change tmux prefix (primary key) to Ctrl+A instead of Ctrl+B
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Use | (pipe) to split window horizontally
unbind %
bind | split-window -h

# Use - (dash) to split window vertically
unbind '"'
bind - split-window -v

# Use r to refresh tmux config 
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Resize using hjkl
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Maximize the current pane using m
bind -r m resize-pane -Z

# Turn on the mouse usage for tmux
set -g mouse on

set-window-option -g mode-keys vi

# In copy mode, Use v to select & y to Copy. 
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Don't exit copy mode after dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Windows are automatically renumbered to close any gaps in the window list
set -g renumber-window on

## Plugins ##
##---------##

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins

# navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'mrjones2014/smart-splits.nvim'
# persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-resurrect' 
# automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

## smart-splits ##
##--------------##

# Optional configurations with their default values if omitted:

set -g @smart-splits_no_wrap '' # to disable wrapping. (any value disables wrapping)

set -g @smart-splits_move_left_key  'C-h' # key-mapping for navigation.
set -g @smart-splits_move_down_key  'C-j' #  --"--
set -g @smart-splits_move_up_key    'C-k' #  --"--
set -g @smart-splits_move_right_key 'C-l' #  --"--

## Theme ##
##-------##

set -g @plugin 'jimeh/tmux-themepack' 
set -g @themepack 'powerline/default/cyan' 

# Set inactive/active window styles
set -g window-style 'bg=colour236'
set -g window-active-style 'bg=colour233'

# Pane border style
set -g pane-border-style        'fg=colour39'
set -g pane-active-border-style 'fg=colour39'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
